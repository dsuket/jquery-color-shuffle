<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Color Shuffle</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.colorShuffle.min.js"></script>
	<style type="text/css" media="screen">
		.box {
			width: 100%;
			height: 400px;
			border: solid 1px #000;
		}
	</style>
</head>
<body>
	<h1>Sample1</h1>

	<div class="box"></div>

<script>
	$(".box").colorShuffle({
		colors: ["#cddc7a", "#89bd69", "#69bd83"],
		duration: 3000
	});

</script>
</body>
</html>
